<!DOCTYPE html>
<html>
<head>
	<title>Data Table</title>
	<link rel="https://www.restcountries.eu/rest/v2/all">
	<link rel="stylesheet" type="text/css" href="tabledata.css">
</head>
<body>
	<!-- <p id ="demo"></p> -->
	<!-- <input type="button" onclick="CreateTableFromJson()" value="click" /> -->
	<br>
	<br>
	Search<!-- <input type="search" name="search"> -->
	<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">

	<br>
	<br>
	show<input type="number" oninput= "row()" id="demo1">Entries

	<table class = table id="myTable">
		<tr class="head">
			<th>ID</th>
			<th>NAME</th>
			<th>CAPITAL</th>
			<th>REGION</th>
			<th>SUBREGION</th>
			<th>POPULATION</th>
		</tr>
		<tbody id="demo"></tbody>
	</table>
	<script type="text/javascript">



		fetch("https://www.restcountries.eu/rest/v2/all")

		.then(res =>{res.json()
		.then(data =>{
			var temp="";
			data.forEach((m)=>{
				temp += "<tr>";
				temp += "<td>"+m.alpha2Code+"</td>"
				temp += "<td>"+m.name+"</td>";
				temp += "<td>"+m.capital+"</td>";
				temp += "<td>"+m.region+"</td>";
				temp += "<td>"+m.subregion+"</td>";
				temp += "<td>"+m.population+"</td>";
				// "</tr>"
			})
			document.getElementById('demo').innerHTML=temp;
			})
		})
		
        function myFunction() {
       var input, filter, table, tr, td, i, txtValue;
       input = document.getElementById("myInput");
       filter = input.value.toUpperCase();
       table = document.getElementById("myTable");
       tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
	

</body>
</html>
