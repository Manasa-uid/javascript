var i=1;

while(i<=4){
	var j=1;
	var k=1;
	while(j<=4-i){
		document.write("&nbsp &nbsp");
		j++;
	}
	while(k<=i){
		document.write(k+" ");
		k++;
	}
	document.write("<br/>");
	i++;
}
