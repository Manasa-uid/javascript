<!DOCTYPE html>
<html>
<head>
	<title>Nesting Lists</title>
</head>
<body>
	<ol type="i" >
		<li>item 1</li>
		<ol style="list-style-type: circle;">
		<li>sub item1</li>
		<li>sub item2</li>
		<ol type ="a">
			<li>sub item1</li>
		<li>sub item2</li>
	    </ol>
    </ol>


	
		<li>item 2</li>
		<ol type="1">
		<li>sub item1</li>
	
		<ol style="list-style-type: square;">
		<li>sub item1</li>
		<li>sub item2</li>
        </ol>
        <li>sub item2</li>
		</ol>
		<li>item 3</li>

	</ol>





</body>
</html>
