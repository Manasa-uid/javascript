<!DOCTYPE html>
<html>
<head>
	<title> table with merge</title>
	<style type="text/css">
	      table,td,th,tr,caption{
	       border:1px solid black;
	       border-collapse:collapse;
	      background-color:lightgray;
}

</style>
</head>
<body>
	<table>
		<caption><i>A test table with merged cells</i></caption>
		<tr> 
			<th rowspan="2"></th>
			<th colspan="3">average</th>
			<th rowspan="2"> Red eyes</th>
			<tr>
				<th> height</th>
				<th> weight</th>
			</tr>
		</tr>
		<tr>
			<th>Males</th>
			<td>1.9</td>
			<td colspan="2"> 0.003</td>
			<td>40%</td>
		</tr>
		<tr>
		<th>Females</th>
			<td>1.7</td>
			<td colspan="2"> 0.002</td>
			<td>43%</td>
		</tr>	
				
	</table>
</body>
</html>
