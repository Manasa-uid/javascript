
<!DOCTYPE html>
<html>
<head>
	<title>forms and event handling</title>
</head>
<body>
	
   <form name="myForm" action="/action_page.php">

</table>

<script type="">
	function firstnamefunc() {
		var nme=document.getElementById("frstname").value;
		if(nme.length>=3){
			document.getElementById("demo").innerHTML=""
		}
		else{
			document.getElementById("demo").innerHTML="invalid"
		}
	}
	function lastnamefunc1() {
		var nme1=document.getElementById("lastname").value;
		if(nme1.length>=3){
			document.getElementById("demo1").innerHTML=""
		}
		else{
			document.getElementById("demo1").innerHTML="invalid"
		}
	}
	function mob() {

      ){

		}

	</script>

</html>
