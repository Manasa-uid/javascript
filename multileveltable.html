<!DOCTYPE html>
<html>
<head>
	<title>Multilevel Table</title>
	<style type="text/css">
		table,td,th,tr,caption{
	       border:1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<caption style="background: lightgray"><b>My Multi Level Table</b></caption>
		<tr>
			<th rowspan="2" colspan="2">coloum 0</th>
			<th rowspan="2">column 1</th>
			<th colspan="3">column 2</th>
			<tr>
				<th> column 2a</th>
				<th> column 2b</th>
			</tr>
			<tr>	
			<th rowspan="2"> Row 1</th>
			<th> Row 1a</th>
			<td>123</td>
			<td>456</td>
			<td>789</td>
		    </tr>
		<tr>
			<th> Row 1b</th>
			<td> 123</td>
			<td>456</td>
			<td>789</td>
		</tr>
		<tr>
			<th colspan="2"> Row 2</th>
			<td>123</td>
			<td>456</td>
			<td>789</td>

		</tr>
	</table>

</body>
</html>
