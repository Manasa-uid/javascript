<!DOCTYPE html>
<html>
<head>
	<title>Time Table</title>
	<style type="text/css">
		table,td,th,tr,caption{
	       border:1px solid black;
	       border-collapse:collapse;
	      background-color:lightgray;
}
	</style>
</head>
<body>
	<table>
		<tr>
			<caption><b> Time Table</b></caption>
		</tr>
		<tr>
			<th rowspan="6">Hours</th>
			<th>Mon</th>
			<th>Tue</th>
			<th>Wed</th>
			<th>Thu</th>
			<th> Fri</th>
		</tr>
		<tr>
			<th>Science </th>
			<th>Maths </th>
			<th>Science </th>
			<th>Maths</th>
			<th>Arts</th>
		</tr>
		<tr>
			<th> Social</th>
			<th> History</th>
			<th> English</th>
			<th> Social</th>
			<th> Sports</th>
		</tr>
		<tr>
			<th colspan="5">Lunch</th>
		</tr>
		<tr>
			<th>Science</th>
			<th>Maths</th>
			<th>Science</th>
			<th>Maths</th>
			<th rowspan="2"> Project</th>
		</tr>
		<tr>
			<th>Social</th>
			<th>History</th>
			<th>English</th>
			<th>Social</th>
		</tr>

		</tr>
	</table>

</body>
</html>
